version: '3.8'

services:
  gun-relay:
    build: .
    ports:
      - "8765:8765"
    environment:
      - PORT=8765
      - MAX_CONNECTIONS=1000
      - NODE_ENV=production
    volumes:
      - gun-data:/app/data
      - gun-radata:/app/radata
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8765/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.gun.relay=true"
      - "com.gun.version=2.0.0"
    networks:
      - gun-network

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - gun-relay
    restart: unless-stopped
    networks:
      - gun-network
    profiles:
      - with-ssl

volumes:
  gun-data:
  gun-radata:

networks:
  gun-network:
    driver: bridge