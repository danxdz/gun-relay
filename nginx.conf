events {
    worker_connections 1024;
}

http {
    upstream gun_relay {
        server gun-relay:8765;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=gun_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=gun_conn:10m;

    server {
        listen 80;
        server_name _;
        
        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration (update paths as needed)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Rate limiting
        limit_req zone=gun_limit burst=20 nodelay;
        limit_conn gun_conn 100;

        # WebSocket configuration
        location /gun {
            proxy_pass http://gun_relay;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Dashboard and API
        location / {
            proxy_pass http://gun_relay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable compression
            gzip on;
            gzip_types text/plain application/json text/css application/javascript;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://gun_relay/health;
            access_log off;
        }

        # Metrics endpoint (restrict access)
        location /metrics {
            proxy_pass http://gun_relay/metrics;
            # Uncomment to restrict access
            # allow 10.0.0.0/8;
            # deny all;
        }
    }
}